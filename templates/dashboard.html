<html>
    <head>
        <title>Mobile Tracking</title> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <style type="text/css">
            .bay{
                width: 15vw;
                min-width: 120px;
                height:20vh;
                min-height: 100px;
                font-size: 20px;
                margin-bottom: 20px;
            }
            .headers{
                text-align: center;
                margin-top: 5vh;
            }
            .login{
                position: absolute;
                top: 5vh;
                right: 5vw;
                text-align: center;

            }
        </style>
    </head>
    <body>
        <div class = "headers">
            <h1>
                Mobile Tracking
            </h1>
            <h5>
                - Mustafa Chasmai -
            </h5>
            <hr>
        </div>
        <button type="submit" class="login btn btn-outline-primary">
            <b>Log In</b><br>
        </button>
        <div class="container">
            <div class="row justify-content-center" >
            {% for exchange_id in exchanges_list %}
                <div class="col-sm-3 ">
                <button type="submit" class="bay btn btn-outline-primary">
                    <b>Exchange ID: {{exchange_id}}</b><br>
                </button>
                <input type="hidden"  name="id" value="{{exchange_id}}">
                </div>
            {% endfor %}
            </div>
        </div> 
    </body>
</html>
